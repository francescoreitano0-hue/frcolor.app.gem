<<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR - Sistema Integrato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="dashboard" class="screen active">
            <header>
                <img src="logo.png" class="logo">
                <div class="header-tools">
                    <button onclick="openAI('irina')">Irina (Gemini)</button>
                    <button onclick="openAI('carla')">Carla (GPT)</button>
                </div>
            </header>

            <div class="grid">
                <div class="card" onclick="nav('spettrometro')">
                    <h3>üé® Spettrometro Irina</h3>
                    <p>Ultra HD, 3 RAL + %</p>
                </div>
                <div class="card" onclick="nav('cantieri')">
                    <h3>üèóÔ∏è Gestione Cantieri</h3>
                    <p>Foto, Video & PDF Documenti</p>
                </div>
                <div class="card" onclick="nav('magazzino')">
                    <h3>üì¶ Magazzino & Inventario</h3>
                    <p>Materiali vs Attrezzature</p>
                </div>
                <div class="card" onclick="nav('archivio')">
                    <h3>üìÑ Archivio Tecnico</h3>
                    <p>Schede Prodotti & Gmail</p>
                </div>
            </div>

            <footer class="dock">
                <a href="https://wa.me/tuonumero">WA</a>
                <a href="#" onclick="syncGmail()">Gmail</a>
                <button class="btn-x" onclick="window.open('https://tuosito.it/tasto-x')">Tasto X</button>
            </footer>
        </div>

        <div id="screen-cantieri" class="screen">
            <nav class="sub-nav"><button onclick="nav('dashboard')">‚Üê</button><h2>Cantieri</h2></nav>
            <div id="cantiere-list"></div>
            <button class="floating-btn" onclick="creaNuovoCantiere()">+</button>
        </div>

        <div id="screen-magazzino" class="screen">
            <nav class="sub-nav"><button onclick="nav('dashboard')">‚Üê</button><h2>Magazzino</h2></nav>
            <div class="tabs">
                <button onclick="tabMag('materiali')">Materiali</button>
                <button onclick="tabMag('attrezzature')">Attrezzature</button>
            </div>
            <div id="magazzino-content"></div>
        </div>

        <div id="screen-camera" class="screen">
            <video id="cam-view" autoplay playsinline></video>
            <div class="cam-overlay">
                <button onclick="setCamMode('photo')">FOTO</button>
                <button onclick="setCamMode('doc')">DOCUMENTI (PDF)</button>
            </div>
            <div class="cam-actions">
                <button onclick="capture()">SCATTA</button>
                <label for="up">CARICA</label><input type="file" id="up" hidden onchange="handleUpload(event)">
                <button onclick="closeCam()">X</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
