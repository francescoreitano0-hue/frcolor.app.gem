<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR Color - Suite Gestionale</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="FR Color" class="login-logo">
            <h2>FR Color Login</h2>
            <input type="password" id="pass-input" placeholder="Inserisci Password">
            <button class="btn-dark-blue" onclick="checkLogin()">ACCEDI</button>
            <p id="login-err" class="err-msg"></p>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display:none;">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-area">
                    <img src="logo.png" alt="FR Color" class="logo-img">
                    <div class="logo-text">
                        <strong>FR Color</strong>
                        <span>Dashboard Professionale</span>
                    </div>
                </div>
                <div class="header-btns">
                    <button class="btn-top" onclick="alert('Configurazione attiva')">‚öôÔ∏è</button>
                    <button class="btn-top" onclick="logout()">Esci</button>
                </div>
            </div>
            <div class="rainbow-bar"></div>
        </header>

        <main class="menu-list">
            <div class="menu-item" onclick="openMod('cantieri')">
                <div class="menu-info">
                    <strong>Gestione Cantieri</strong>
                    <span>Archivio Foto, Note e Materiali.</span>
                </div>
                <div class="badge-active">ATTIVO</div>
            </div>

            <div class="menu-item" onclick="openMod('irina')">
                <div class="menu-info">
                    <strong>Spettrometro Irina</strong>
                    <span>RAL HD, Zoom e Analisi Schermo.</span>
                </div>
                <div class="badge-active">ATTIVO</div>
            </div>

            <div class="menu-item" onclick="openMod('magazzino')">
                <div class="menu-info">
                    <strong>Magazzino Inventario</strong>
                    <span>Carico/Scarico e Attrezzature.</span>
                </div>
                <div class="badge-active">ATTIVO</div>
            </div>
        </main>

        <footer class="main-dock">
            <div class="dock-item" onclick="window.open('https://wa.me/393290295847')">WhatsApp</div>
            <div class="dock-item" onclick="window.open('mailto:info@frcolor.it')">Gmail</div>
            <div class="dock-icon" onclick="alert('Gemini Live')">‚ôä</div>
            <div class="dock-icon" onclick="alert('ChatGPT')">ü§ñ</div>
            <div class="dock-icon x-btn" onclick="alert('Tasto X')">X</div>
        </footer>
    </div>

    <div id="mod-magazzino" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>Magazzino</h2>
                <button class="close-x" onclick="closeMod('magazzino')">x</button>
            </div>
            <div class="tab-box">
                <button id="tab-mat" class="tab-btn active" onclick="switchTab('mat')">Materiali</button>
                <button id="tab-att" class="tab-btn" onclick="switchTab('att')">Attrezzature</button>
            </div>
            <div class="modal-body">
                <input type="text" id="m-nome" placeholder="Nome Articolo...">
                <input type="number" id="m-qta" placeholder="Quantit√†">
                <div class="btn-group-row">
                    <button class="btn-in" onclick="updateStock('IN')">ENTRATA (+)</button>
                    <button class="btn-out" onclick="updateStock('OUT')">USCITA (-)</button>
                </div>
                <div id="m-list" class="scroll-area"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
