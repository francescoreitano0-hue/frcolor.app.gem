<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR Color - App Professionale</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="card login-card">
            <img src="logo.png" alt="FR Color" class="logo-large">
            <h2>Accesso Riservato</h2>
            <input type="password" id="login-pass" placeholder="Inserisci Password">
            <button onclick="checkLogin()" class="btn-main">ENTRA NELL'APP</button>
        </div>
    </div>

    <div id="main-app" class="screen" style="display:none;">
        <header>
            <img src="logo.png" alt="FR Color" class="logo-small">
            <button onclick="logout()" class="btn-exit">Esci</button>
        </header>

        <div class="grid-container">
            <div class="card main-btn" onclick="openSection('irina')">
                <span class="icon">üì∏</span>
                <strong>Spettrometro Irina</strong>
                <p>Ultra HD - 3 Alternative RAL</p>
                <div class="badge active">ATTIVO</div>
            </div>

            <div class="card main-btn" onclick="openSection('cantieri')">
                <span class="icon">üèóÔ∏è</span>
                <strong>Archivio Cantieri</strong>
                <p>Foto, Video e PDF</p>
                <div class="badge active">ATTIVO</div>
            </div>

            <div class="card main-btn" onclick="openSection('magazzino')">
                <span class="icon">üì¶</span>
                <strong>Magazzino</strong>
                <p>Entrata/Uscita Materiali</p>
                <div class="badge active">ATTIVO</div>
            </div>

            <div class="card main-btn x-btn" onclick="openSection('tastox')">
                <span class="icon">‚ùå</span>
                <strong>Tasto X</strong>
                <p>Simulatore Colore (Sviluppo Pro)</p>
                <div class="badge warning">IN CORSO</div>
            </div>
        </div>

        <div class="quick-links">
            <a href="https://wa.me/tuonumero" target="_blank" class="link-icon wa">WA</a>
            <a href="mailto:tuamail@gmail.com" class="link-icon mail">@</a>
            <button onclick="askAI('irina')" class="link-icon ai">Irina AI</button>
            <button onclick="askAI('carla')" class="link-icon ai">Carla AI</button>
        </div>
    </div>

    <div id="modal-irina" class="modal">
        <div class="modal-content">
            <video id="video" autoplay playsinline></video>
            <div id="capture-ui">
                <div id="color-preview"></div>
                <div id="color-results">Punta per leggere il colore</div>
                <button onclick="captureColor()" class="btn-capture">SCATTA & ANALIZZA</button>
                <button onclick="closeModal()" class="btn-close">CHIUDI</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
