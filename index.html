<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR OFFICIAL APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="card-login">
            <img src="logo.png" class="logo-main">
            <h1>FR COLOR</h1>
            <input type="password" id="pass" placeholder="Inserisci Password">
            <button onclick="checkLogin()" class="btn-main">ACCEDI</button>
        </div>
    </div>

    <div id="main-app" class="screen">
        <header>
            <img src="logo.png" class="logo-nav">
            <button onclick="location.reload()" class="btn-exit">ESCI</button>
        </header>

        <div class="menu-grid">
            <div class="menu-card" onclick="openMod('irina')">üé® <span>Spettrometro Irina</span></div>
            <div class="menu-card" onclick="openMod('cantieri')">üèóÔ∏è <span>Gestione Cantieri</span></div>
            <div class="menu-card" onclick="openMod('magazzino')">üì¶ <span>Magazzino</span></div>
        </div>

        <div class="dock">
            <a href="https://wa.me/vostro_numero" title="WhatsApp">üí¨</a>
            <a href="mailto:info@frcolor.it" title="Gmail">üìß</a>
            <button onclick="openAI('gemini')">‚ôä</button>
            <button onclick="openAI('chatgpt')">ü§ñ</button>
            <button class="btn-x-dock" onclick="openX()">X</button>
        </div>
    </div>

    <div id="mod-irina" class="modal">
        <div class="modal-header">
            <button onclick="closeMod('mod-irina')">‚Üê INDIETRO</button>
            <h3>SPETTROMETRO IRINA</h3>
        </div>
        <div class="view-container">
            <video id="video" autoplay playsinline></video>
            <img id="img-preview" style="display:none;">
            <div id="target-point"></div>
        </div>
        <div class="zoom-bar">
            <span>ZOOM</span>
            <input type="range" id="zoom-range" min="1" max="4" step="0.1" value="1" oninput="handleZoom(this.value)">
        </div>
        <div class="action-grid">
            <button onclick="takeSnap()" class="btn-main">SCATTA FOTO</button>
            <label for="file-up" class="btn-sec">CARICA FOTO</label>
            <input type="file" id="file-up" hidden accept="image/*" onchange="loadPhoto(event)">
        </div>
        <div id="results-area">
            <div id="color-circle"></div>
            <div id="color-info">Scatta o tocca la foto per i codici RAL</div>
        </div>
    </div>

    <div id="mod-cantieri" class="modal">
        <div class="modal-header"><button onclick="closeMod('mod-cantieri')">‚Üê</button><h3>CANTIERI</h3></div>
        <div class="content">
            <input type="text" id="cantiere-nome" placeholder="Nome Cantiere">
            <button onclick="addCantiere()" class="btn-main">CREA NUOVO</button>
            <div id="list-cantieri"></div>
        </div>
    </div>

    <div id="mod-magazzino" class="modal">
        <div class="modal-header"><button onclick="closeMod('mod-magazzino')">‚Üê</button><h3>MAGAZZINO</h3></div>
        <div class="content">
            <input type="text" id="item-name" placeholder="Materiale">
            <input type="number" id="item-qta" placeholder="Quantit√†">
            <div class="action-grid">
                <button onclick="updateStock('in')" class="btn-main">ENTRATA (+)</button>
                <button onclick="updateStock('out')" class="btn-sec">USCITA (-)</button>
            </div>
            <div id="list-magazzino"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
