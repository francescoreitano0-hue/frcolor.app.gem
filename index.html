
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR COLOR PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <img src="logo.png" style="width:200px; margin-bottom:20px;">
            <input type="password" id="pass-input" placeholder="Password">
            <button class="btn-main" onclick="checkLogin()">ACCEDI</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display:none;">
        <header class="header">
            <div class="h-top">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="logo.png" style="height:45px; width:auto;">
                    <span style="font-weight:bold; color:#1e3a5f; font-size:20px;">FR COLOR SYSTEM</span>
                </div>
                <button onclick="location.reload()" class="btn-esc" style="background:#eee; border:none; padding:5px 10px; border-radius:5px;">Esci</button>
            </div>
            <div class="rainbow-line"></div>
        </header>

        <main class="dashboard">
            <div class="card" onclick="openMod('cantieri')">üìÅ GESTIONE CANTIERI</div>
            <div class="card" onclick="openMod('irina')">üëÅÔ∏è IRINA SPETTROMETRO HD</div>
            <div class="card" onclick="openMod('magazzino')">üì¶ MAGAZZINO</div>
        </main>

        <footer class="dock">
            <a href="https://wa.me/393290295847" target="_blank">WhatsApp</a>
            <a href="mailto:info@frcolor.it">Gmail</a>
            <a href="https://gemini.google.com" target="_blank">Gemini</a>
            <a href="https://chatgpt.com" target="_blank">ChatGPT</a>
            <a href="#" class="btn-x">X</a>
        </footer>
    </div>

    <div id="mod-cantieri" class="modal"><div class="modal-content">
        <div class="modal-h"><h2>CANTIERI</h2><button onclick="closeMod('cantieri')">‚úï</button></div>
        <input type="text" id="c-nome" placeholder="Nome nuovo cantiere...">
        <button class="btn-main" onclick="addCantiere()">CREA CANTIERE</button>
        <div id="c-list"></div>
    </div></div>

    <div id="mod-irina" class="modal"><div class="modal-content">
        <div class="modal-h"><h2>IRINA HD</h2><button onclick="closeMod('irina')">‚úï</button></div>
        <div class="cam-box" id="cam-container">
            <video id="v" autoplay playsinline></video>
            <canvas id="c-view" style="display:none;"></canvas>
            <div class="pointer-center"></div>
        </div>
        <div style="padding:15px 0;">
            <input type="range" id="zoom-range" min="1" max="4" step="0.1" value="1" oninput="handleZoom(this.value)">
        </div>
        <div class="results-hd">
            <div id="color-preview" class="color-dot"></div>
            <div id="out-text" class="color-data-grid"></div>
        </div>
        <button class="btn-main" onclick="takeReading()">LEGGI COLORE</button>
        <div class="btn-grid">
            <label class="btn-in">FOTO <input type="file" hidden accept="image/*" capture="environment" onchange="analyzeImg(this)"></label>
            <label class="btn-out">GALLERIA <input type="file" hidden accept="image/*" onchange="analyzeImg(this)"></label>
        </div>
    </div></div>

    <div id="mod-magazzino" class="modal"><div class="modal-content">
        <div class="modal-h"><h2>MAGAZZINO</h2><button onclick="closeMod('magazzino')">‚úï</button></div>
        <h4 style="margin-bottom:10px;">PRODOTTI</h4>
        <input type="text" id="m-nome" placeholder="Articolo...">
        <input type="number" id="m-qta" placeholder="Q.t√†">
        <div class="btn-grid">
            <button class="btn-in" onclick="updStock('IN')">CARICO</button>
            <button class="btn-out" onclick="updStock('OUT')">SCARICO</button>
        </div>
        <h4 style="margin:20px 0 10px;">ATTREZZATURE</h4>
        <input type="text" id="a-nome" placeholder="Nome attrezzo...">
        <button class="btn-main" style="background:var(--gray);" onclick="addAttrezzo()">AGGIUNGI ATTREZZO</button>
        <div id="m-list" style="margin-top:15px;"></div>
    </div></div>

    <script src="app.js"></script>
</body>
</html>
