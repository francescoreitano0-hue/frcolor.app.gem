<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FR Color App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-card">
            <img src="logo.png" class="logo-main">
            <h2>FR COLOR</h2>
            <input type="password" id="pass" placeholder="Password">
            <button onclick="checkLogin()" class="btn-primary">ENTRA</button>
        </div>
    </div>

    <div id="main-app" class="screen">
        <header>
            <img src="logo.png" class="logo-nav">
            <button onclick="location.reload()" class="btn-exit">X</button>
        </header>

        <div class="grid-container">
            <div class="card" onclick="openModule('irina')">üé® <span>Spettrometro Irina</span></div>
            <div class="card" onclick="openModule('cantieri')">üèóÔ∏è <span>Cantieri & PDF</span></div>
            <div class="card" onclick="openModule('magazzino')">üì¶ <span>Magazzino</span></div>
        </div>

        <div class="dock">
            <a href="https://wa.me/tuonumero">üí¨</a>
            <a href="mailto:info@frcolor.it">üìß</a>
            <button onclick="alert('Avvio Gemini AI...')">‚ôä</button>
            <button onclick="alert('Avvio ChatGPT...')">ü§ñ</button>
            <button class="btn-x" onclick="alert('Avvio Tasto X...')">X</button>
        </div>
    </div>

    <div id="modal-irina" class="modal">
        <div class="modal-content">
            <div id="viewport">
                <video id="video" autoplay playsinline></video>
                <img id="img-preview">
                <div id="target"></div>
            </div>
            
            <div class="zoom-ctrl">
                <input type="range" id="zoom" min="1" max="3" step="0.1" value="1" oninput="applyZoom(this.value)">
                <span>ZOOM</span>
            </div>

            <div class="actions">
                <button onclick="takeSnap()" class="btn-primary">SCATTA</button>
                <label for="upload" class="btn-secondary">CARICA FOTO</label>
                <input type="file" id="upload" hidden accept="image/*" onchange="loadFile(event)">
                <button onclick="closeModal()" class="btn-close">CHIUDI</button>
            </div>

            <div id="results">
                <div id="color-box"></div>
                <div id="color-text">Tocca la foto o scatta per i codici RAL</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
